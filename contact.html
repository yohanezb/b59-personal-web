<!DOCTYPE html>
<html>
<head>
    <title>Name Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

<nav>
    <ul>
        <li>
            <a href="index.html">
                <img src="assets/img/logo.png" style="height:30px" alt="dumbways logo"/>
            </a>
        </li>
        <li>
            <a href="index.html" class="active nav-button nav-link">Home</a> 
        </li>
        <li class="nav-right">
            <a href="contact.html" class="btn-contact nav-link">Contact Me</a>
        </li>
    </ul>
</nav>

<main>
    <h1>GET IN TOUCH</h1>
    <div style="display: flex; justify-content: center; margin-top: 30px">
        <form id="contactForm" style="display: flex; flex-direction: column; width: 400px">
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="name" required/>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="email" required/>
            </div>
            <div>
                <label for="phone-number">Phone Number</label>
                <input id="phoneNumber" name="phoneNumber" type="number" placeholder="phone number" required />
            </div>
            <div>
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                <option value="" disabled selected>Select</option>
                <option value="Fullstack Developer">Fullstack Developer</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                </select>
            </div>
            <div>
                <label for="message">Your message</label>
                <textarea style="resize: none;" id="message" name="message" required></textarea>
            </div>
            <div style="display: flex; justify-content:flex-end ;">
                <button class="btn-contact">Submit</button>
            </div>
        </form>
    </div>
</main>

<script src="assets/contact.js"></script>

</body>
</html>
